<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js"></script>
    <title>Trang Chủ</title>
</head>
<body>
    <div class="index">
        <header>
            <img src="../index/img/logo.png" alt="img/logo.png">
            <nav>
                <ul>
                    <li><a href="../index/index.html"  rel="noopener noreferrer" > <b>TRANG CHỦ</b></a></li>
                    <li><a href="#"  rel="noopener noreferrer" class="active"><b>ĐĂNG KÝ TÀI KHOẢN</b></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form class="form-register">
                <h3>Form đăng ký tài khoản</h3>
                <table>
                    <tr>
                        <td>Họ tên <span style="color: red;">*</span></td>
                        <td><input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td>tuổi<span style="color: red;">*</span></td>
                        <td><input type="text" id="age"></td>
                    </tr>
                    <tr>
                        <td>Địa chỉ email<span style="color: red;">*</span></td>
                        <td><input type="text" id="email"></td>
                    </tr>
                    <tr>
                        <td>Mật khẩu<span style="color: red;">*</span></td>
                        <td><input type="password" id="password"></td>
                    </tr>
                    <tr>
                        <td>Nhập lại mật khẩu<span style="color: red;">*</span></td>
                        <td><input type="password" id="repassword"></td>
                    </tr>
                </table>
                <div class="button">

                    <button type="submit" name="" id="" >Gửi thông tin</button> <button type="submit" >Xoá thông tin</button>
                </div>
            </form>
        </main>
        <footer>
            <span>Bản quyền thuộc về ITPLus Academy</span>
        </footer>
    </div>
</body>
</html>
